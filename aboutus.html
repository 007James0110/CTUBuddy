        }

            color: rgb(0, 0, 0);

            font-size: 20px;

        }

        footer {

            background-color: #333;

            color: white;

            text-align: center;

            padding: 20px;

            position: fixed;

            bottom: 0;

            width: 100%;

        }

        footer a {

            text-decoration: none;

            color: white;

            padding: 10px 20px;

            margin: 0 10px;

            border: 1px solid white;

            border-radius: 5px;

            transition: background-color 0.3s ease-in-out;

        }

        footer a:hover {

            background-color: #555;

        }
